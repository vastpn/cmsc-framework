#####################
# 服务配置
#####################
server:
  port: 9000
##########################################
# 日志配置(SBA中可以看到日志内容)
##########################################
logging:
  file: ./logs/${spring.application.name}/${spring.application.name}.log
  config: classpath:./log4j2.xml
eureka:
  client:
    serviceUrl:
      defaultZone: http://${spring.cloud.client.ip-address}:8761/eureka/
  instance:
    #实例唯一标识ID，在application.yml优先级以下有效;spring.cloud.client.ip-address 参考 HostInfoEnvironmentPostProcessor
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}:@project.version@
    #主机名注册模式（系统主机名配置，如Windows的host文件）
    hostname: ${spring.application.name}
    #注册到注册中心的应用名称
    appname: ${spring.application.name}
    #优先IP注册模式，相对于hostname主机名模式
    prefer-ip-address: true
    #优先IP注册模式下的IP地址
    ip-address: ${spring.cloud.client.ip-address}
    #访问Eureka监控界面，可跳转到指定地址
#    status-page-url: http://${spring.cloud.client.ipAddress}:${server.port}/swagger-ui.html

#####################
# 应用基础配置
# 描述:引用pom.xml时，必须在application.yml加载顺序之后。bootstrap.yml就不能获取到pom.xml的属性
#####################
spring:
  application:
    name: @pom.artifactId@
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: 111111
    url: jdbc:mysql://192.168.1.240/cmsc-test?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false
    druid:
      # 连接池的配置信息
      # 初始化大小，最小，最大
      initial-size: 5
      min-idle: 5
      maxActive: 20
      # 配置获取连接等待超时的时间
      maxWait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      # 打开PSCache，并且指定每个连接上PSCache的大小
      poolPreparedStatements: true
      maxPoolPreparedStatementPerConnectionSize: 20
      # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
#      filters: stat,wall,slf4j
      filter:
        log4j2:
          enabled: true
        wall:
          enabled: true
        stat:
          enabled: true
      # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
      connectionProperties: druid.stat.mergeSql\=true;druid.stat.slowSqlMillis\=5000
      # 配置DruidStatFilter
      web-stat-filter:
        enabled: true
        url-pattern: "/*"
        exclusions: "*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*"
      # 配置DruidStatViewServlet
      stat-view-servlet:
        url-pattern: "/druid/*"
        # IP白名单(没有配置或者为空，则允许所有访问)
        allow: 127.0.0.1,192.168.163.1
        # IP黑名单 (存在共同时，deny优先于allow)
        deny: 192.168.1.73
        #  禁用HTML页面上的“Reset All”功能
        reset-enable: false
        # 登录名
        login-username: admin
        # 登录密码
        login-password: 123456
mybatis-plus:
  mapper-locations: classpath:/user/*Mapper.xml
  type-aliases-package: com.cmsc.basic.domain.usc.user.entity.*,com.cmsc.basic.domain.usc.user.mapper.*
  global-config:
    db-config:
      id-type: auto
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    lazy-loading-enabled: true
    multiple-result-sets-enabled: true
    use-column-label: true
    default-executor-type: reuse
    default-statement-timeout: 60000
